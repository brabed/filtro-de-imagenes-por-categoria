<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtro de películas por categoría</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <h1>FILTRO DE PELÍCULAS POR CATEGORÍA</h1>
    </header>
    <div class="contenedor">
        <ul class="filtro">
            <li data-filter="todas">Todas</li>
            <li data-filter="animacion">Animación</li>
            <li data-filter="ciencia-ficcion">Ciencia ficción</li>
            <li data-filter="terror">Terror</li>
            <li data-filter="romance">Romance</li>
            <li data-filter="drama">Drama</li>
        </ul>
        
        <!-- Películas -->
        <div class="peliculas">
            <img class="terror" src="./img/el-conjuro.jpg">
            <img class="ciencia-ficcion" src="./img/la-mujer-maravilla.jpg">
            <img class="animacion" src="./img/zootopia.jpg">
            <img class="romance drama" src="./img/a-dos-metros-de-ti.jpg">
            <img class="animacion" src="./img/toy-story-4.jpg">
            <img class="drama ciencia-ficcion" src="./img/el-rey-leon.jpg">
            <img class="drama ciencia-ficcion" src="./img/la-llegada.jpg">
            <img class="terror" src="./img/anabelle.jpg">
            <img class="romance drama" src="./img/bajo-la-misma-estrella.jpg">
            <img class="terror" src="./img/la-monja.jpg">
            <img class="ciencia-ficcion" src="./img/el-despertar-de-la-fuerza.jpg">
            <img class="animacion" src="./img/pie-pequeno.jpg">
        </div>
    </div>


    <!-- Scripts -->
    <script src="./js/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
